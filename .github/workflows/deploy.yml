      #     context: ./yyyyy
      #     push: true
      #     tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/yyyyy:latest
          # cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/agents:cache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/agents:cache,mode=max
  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download go artifact
        uses: actions/download-artifact@v4
        with:
          name: go-artifact
          path: ./agents/temp
      - name: Run go binary
        run: |
          mv ./agents/temp/agents ./agents/agents
          chmod +x ./agents/agents
