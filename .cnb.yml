main:
  push:
    - services:
        - docker
      imports:
        - https://cnb.cool/dao77777.cloud/secrets/-/blob/main/env.yml
      stages:
        # Build & push agents
        - name: docker build
          script: docker build -t ${CNB_DOCKER_REGISTRY}/${CNB_REPO_SLUG_LOWERCASE}/agents:latest ./agents
        - name: docker push
          script: docker push ${CNB_DOCKER_REGISTRY}/${CNB_REPO_SLUG_LOWERCASE}/agents:latest
        # Build & push yyyyy
        - name: docker build
          script: docker build -t ${CNB_DOCKER_REGISTRY}/${CNB_REPO_SLUG_LOWERCASE}/yyyyy:latest ./yyyyy
        - name: docker push
          script: docker push ${CNB_DOCKER_REGISTRY}/${CNB_REPO_SLUG_LOWERCASE}/yyyyy:latest
        - name: deploy
          image: tencentcom/ssh
          settings:
            host: $TENCENT_SERVER_HOST
            username: $TENCENT_SERVER_USER
            password: $TENCENT_SERVER_PASSWORD
            port: 22
            script:
              - echo hello world
              - cd /home/fujie/workload/cooper
              - git config --global --add safe.directory /home/fujie/workload/cooper
              - git pull
              - docker compose pull
              - docker compose up --build -d